@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
        <!--<link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/foundation.css")"></script>-->
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/main.css")"></script>
    </head>
    <body>
        <div id="main">
            <div id="header">
                <div id="widgetBar">

                    <div class="headerWidget" id="viewAllPokemon">
                        <img src="@routes.Assets.at("img/Pokeball.png")" alt="pokeball icon" id="pokeball">
                        
                        <span class="horizontalMargin">
                            <a href="@routes.Application.index()" class="bubble">
                                @Messages("viewall")
                            </a>
                        </span>
                    </div>

                    <div class="headerWidget" style="width: 200px; margin-top: 30px;">
                        <a href="@routes.Application.index()">
                            <img src="@routes.Assets.at("img/Pokemon-Logo.png")" id="logo" alt="Pokemon logo"/>
                        </a> 
                    </div>
                    
                    <div class="headerWidget" style="width: 400px; margin-top: 30px; height: 200px;">
                        <a href="@routes.Application.setLangToEnglish()">
                            English
                        </a>
                        
                        <a href="@routes.Application.setLangToDutch()">
                            Nederlands
                        </a>
                    </div>
                </div>

               
                <div style="width: 100%; height: 32px; text-align: center ">
                    <h1 style="padding-top: 70px; font-size: 30px; color: #333;">
                        Got to catch'em all
                    </h1>
                </div>
            </div>
    
            @content
            
        </div>
    </body>
</html>
